---
layout: default
---

<article>
    <div class="pure-u-1">
        <section class="content">
            <section class="post">
                <header class = "post-header">
                    <h2 class="post-title">{{ page.title }}</h2>
                    <p class = "post-meta">
                        Post at {{ page.date | date:"%Y-%m-%d" }}
                    </p>
                </header>
                <div class = "post-description">
                {{ content }}
                </div>
            </section>
        </section>
    </div>
</article>

{% if page.previous or page.next %}
<section>
  {% if page.previous %}
  <a href='{{page.previous.url}}'>← Previous</a>
  {% endif %}
  {% if page.next %}
  <a href='{{page.next.url}}'>Next →</a>
  {% endif %}
</section>
{% endif %}
