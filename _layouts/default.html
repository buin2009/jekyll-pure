<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href='http://fonts.googleapis.com/css?family=Armata|Pathway+Gothic+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/pure-min.css">
        <link rel="stylesheet" href="/css/blog.css">
        {% if page.title %}
        <title>{{ page.title }}</title>
        {% else %}
        <title>{{ site.name }}</title>
        {% endif %}
　　</head>
　　<body>
        <div class = "pure-g-r" id = "layout">
            <div class = "sidebar pure-u">
                <header class = "header">
                    <hgroup>
                        <h1 class = "brand-title">{{ site.name }}</h1>
                        <h2 class = "brand-tagline">A blog powered by Jekyll-Pure</h2>
                    </hgroup>
                </header>
            </div>
            <div class="pure-u-1">
                {{ content }}
            </div>
            <footer class="footer">
            </footer>
        </div>
　　</body>
</html>
